<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="css/main.css">

  <!-- Bootstrap CSS -->
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->

  <title>ToDo App with AJS</title>
</head>

<body ng-app="App">
  <header>
    <h1>watchNext</h1>
  </header>

  <h3>Make your movie night wish list</h3>

  <main ng-controller="TodoController">
    <form class="newTaskForm">
      <input type="text" ng-model="inputText" ng-required="required" placeholder="What needs to be done?" />
      <button ng-click="addItem()" title="Add a new task">add</button>
    </form>
    <ul class="todos-list">
      <li ng-repeat="todo in todos" class="item">
        <input type="checkbox" ng-model="todo.done" ng-click="toggleDone()" />
        <span class="{{todo.done ? 'done' : ''}}" ng-if="todo.editing === false">{{ todo.text }}</span>
        <form class="editTaskForm" ng-if="todo.editing === true" ng-submit="saveEdit(todo)">
          <input class="editInput" type="text" ng-model="todo.newText" />
          <button title="Save Changes">save</button>
        </form>
        <button ng-click="toggleEdit(todo)" title="Edit task">{{todo.editing ? "cancel" : "edit" }}</button>
        <button ng-click="deleteItem()" title="Remove task" ng-if="todo.editing === false">remove</button>
      </li>
    </ul>


    <button ng-click="clearCompleted()" class="deleteCompleted" title="Delete completed tasks">
      Delete Completed Tasks
    </button>

    <button ng-click="deleteAll()" title="Clear list">Delete All</button>

    <h3>Tasks completed: {{ completed() }} of {{ todos.length }}</h3>

  </main>

  <footer>
    <p>powered by <img src="https://angularjs.org/img/AngularJS-large.png" alt="angularjs logo"></p>
  </footer>


  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
  <script src="./js/app.js"></script>
  <!-- Controllers -->
  <script src="./js/controllers/TodoController.js"></script>

</body>

</html>
