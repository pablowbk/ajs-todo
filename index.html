<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>ToDo App with AJS</title>
</head>
<body ng-app="App">
  <header>
    <h1>ToDo in Angular.JS</h1>
  </header>

  <main ng-controller="TodoController">
    <h2>Remaining Tasks: {{ remaining() }}</h2>
    <ul class="todos-list">
      <li ng-repeat="todo in todos">
        <input type="checkbox" ng-model="todo.done" />
        <span class="done-{{todo.done}}">{{ todo.text }}</span>
      </li>
    </ul>

    <form>
      <input type="text" ng-model="inputText" placeholder="Start typing..." />
      <button ng-click="addItem()">add</button>
    </form>

    <button ng-click="clearCompleted()" class="deleteCompleted">
      Delete Completed Tasks
    </button>

    <!-- <button ng-click="{{clearCompleted()}}">Clear Completed</button> -->
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
  <script src="./js/app.js"></script>
  <!-- Controllers -->
  <script src="./js/controllers/TodoController.js"></script>
</body>
</html>
