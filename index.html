<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>ToDo App with AJS</title>
</head>
<body ng-app="App">
  <header>
    <h1>Get it done!</h1>
  </header>

  <main ng-controller="TodoController">
    <form>
      <input type="text" ng-model="inputText" ng-required="required" placeholder="What needs to be done?" />
      <button ng-click="addItem()" title="Add a new task">add</button>
    </form>
    <ul class="todos-list">
      <li ng-repeat="todo in todos" class="item">
        <input type="checkbox" ng-model="todo.done" ng-click="toggleDone()"/>
        <span class="{{todo.done ? 'done' : ''}}">{{ todo.text }}</span>
        <input class="editInput" type="text" ng-model="todo.text"
        ng-blur="updateItem()" />
        <button ng-click="toggleEdit()">edit</button>
        <button ng-click="deleteItem()">remove</button>
      </li>
    </ul>
    
    
    <button ng-click="clearCompleted()" class="deleteCompleted" title="Delete tasks that were marked complete">
      Delete Completed Tasks
    </button>

    <button ng-click="deleteAll()" title="Clear list">Delete All</button>

    <h3>Tasks completed: {{ completed() }} of {{ todos.length }}</h3>

  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
  <script src="./js/app.js"></script>
  <!-- Controllers -->
  <script src="./js/controllers/TodoController.js"></script>
</body>
</html>
